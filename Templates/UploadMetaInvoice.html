<!DOCTYPE html>
<html lang="en">

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../Static/Css/Download.css">
  <link rel="stylesheet" href="{{url_for('static',filename='Css/UploadMetaInvoice.css')}}" />
</head>

<body class="w3-content" style="max-width:100%">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top "
    style="z-index:3;width:200px;box-shadow: 0 5px 10px rgba(0,0,0,0.3);" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide"><b><img
            src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/loader.gif?time=1693423981" alt=""
            width="40px"><img
            src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/half-logo.svg?time=1693423981" alt=""
            width="80px"></b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey w3-margin-top-0" style="font-weight:bold;color:#363a77 !important;">
      <a href="/downloadcsv" class="w3-bar-item w3-button w3-white "
        style="color:#363a77 !important;">Downloads</a>
      <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block  w3-left-align" id="myBtn">
        Upload <i class="fa fa-caret-down"></i>
      </a>
      <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium ">
        <a href="/upload" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"
            style="color:#363a77 !important;"></i>Meta Invoice</a>
        <a href="/mau/upload" class="w3-bar-item w3-button" style="color:#363a77 !important;">Billing Report</a>
      </div>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-bar w3-top w3-hide-large w3-white w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">
      <img src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/loader.gif?time=1693423981" alt=""
        width="40px"><img
        src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/half-logo.svg?time=1693423981" alt=""
        width="80px">
    </div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
        class="fa fa-bars"></i></a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
      <p class="w3-left" style="font-weight:bold;color:#363a77;margin-top:3%;">Meta Invoice</p>
      <p class="w3-right">
        <i class="fa fa-user w3-margin-right"></i>
      </p>
    </header>
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="loading-modal">
        <div class="loader"></div>
        <h3>Loading...</h3>
      </div>
      <!-- <table class="con w3-table w3-striped w3-white">
          <tr>
            <th>S.no</th>
            <th>File Name </th>
            <th><i>Options</i></th>
          </tr>
        </table> -->
      <div class="con login form ">
        <header>Upload Meta Invoice</header>
        <form id="login-form" action="/api" method="post" enctype="multipart/form-data">
          <label for="input-file" id="drop-area">
            <input type="file" accept="file/pdf" id="input-file" onchange="loadFile(event)" name="file" hidden />
            <div id="img-view">
              <img id="show-uploaded-image" src="{{url_for('static',filename='Img/508-icon.png')}}"
                accept="application/pdf" />
              <p class="para-text">
                Drag and Drop or click here <br />to upload image
              </p>
              <span class="span-text">Upload any Invoice from Desktop</span>
            </div>
            <div class="row">
              <button id="oldParser" type="submit" class="btn column" value="Old Parser">
                Old Parser
              </button>
              <button id="newParser" type="submit" class="btn column" value="New Parser">
                New Parser
              </button>
            </div>
        </form>
      </div>
    </div>
    <div id="snackbar">Some text some message..</div>
  </div>
  <script src="{{url_for('static',filename='Js/UploadMetaInvoice.js')}}"></script>
</body>
</html>
