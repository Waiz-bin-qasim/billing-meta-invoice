<!DOCTYPE html>
<html>

<head>
    <title>Download</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='Css/Download.css')}}">
    <script lang="javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script lang="javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body class="w3-content" style="max-width:100%">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top "
        style="z-index:3;width:200px;box-shadow: 0 5px 10px rgba(0,0,0,0.3); background-color:#363a77 !important;"
        id="mySidebar">
        <div class="w3-container w3-display-container w3-padding-16">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <h3 class="w3-wide"><b><img
                        src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/loader.gif?time=1693423981"
                        alt="" width="40px"><img
                        src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/half-logo.svg?time=1693423981"
                        alt="" width="80px"></b></h3>
        </div>
        <div class="w3-padding-64 w3-large w3-text-grey w3-margin-top-0"
            style="font-weight:bold;color:#f0f8fe !important;">
            <a href="/downloadcsv" class="w3-bar-item w3-button " style="color:#f0f8fe !important;">Downloads</a>
            <a onclick="myAccFunc()" href="javascript:void(0)" style="color:#f0f8fe !important;"
                class="w3-button w3-block  w3-left-align" id="myBtn">
                Upload <i class="fa fa-caret-down"></i>
            </a>
            <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium w3-show">
                <a href="/upload" class="w3-bar-item w3-button" style="color:#f0f8fe !important;"><i
                        class="fa fa-caret-right w3-margin-right" style="color:#f0f8fe !important;"></i>Meta Invoice</a>
                <a href="/mau/upload" class="w3-bar-item w3-button" style="color:#f0f8fe !important;">Billing Report</a>
            </div>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-white w3-xlarge">
        <div class="w3-bar-item w3-padding-24 w3-wide">
            <img src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/loader.gif?time=1693423981"
                alt="" width="40px"><img
                src="https://gmg812.n3cdn1.secureserver.net/wp-content/uploads/2023/01/half-logo.svg?time=1693423981"
                alt="" width="80px">
        </div>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
                class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <!-- <div class="loading-modal">
        <div class="loader"></div>
        <h3>Loading...</h3>
    </div> -->
    <div class="w3-main " style="margin-left:20%;">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- Top header -->
        <header class="w3-container w3-xlarge">
            <p class="w3-left" style="font-weight:bold;color:#363a77;margin-top:3%;">Downloads</p>
            <p class="w3-right" style="margin-top:3%;margin-right: 7%;">
                <i class="fa fa-user w3-margin-right"></i>
            </p>
        </header>
        <button class="btn">upload</button>
        <div class="w3-row-padding" width="80%">
            <div id="myDropdown" class="dropdown-content">
                <table id="example" class="stripe" width="100%"></table>
            </div>
        </div>
</body>
<script src="{{url_for('static',filename='Js/Download.js')}}"></script>
</body>

</html>
